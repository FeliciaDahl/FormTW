<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    
    <style type="text/tailwindcss">
   
        
      </style>
       <script>
        tailwind.config = {
          theme: {
            extend: {
              colors: {
                primary:'#fce7f3'
                
              }
            }
          }
        }
      </script>
 
</head>
<body class="bg-gradient-to-r from-indigo-100 from-10% via-purple-100 via-50% to-pink-100 to-90% box-borderfont-sans">

<div class="container mx-auto text-center p-3 ">

    <div class="headline my-3">
        <h1 class="text-4xl font-bold">Become a member!</h1>
        <p class="text-sm pt-2">Please fill in your information to be part of our community!</p>
    </div>
    


<form id="regForm" class="reg-form py-3 bg-white rounded-md flex flex-col items-center space-y-3">

  <div class="input-group flex items-center w-1/2">
    <label for="firstName" class="form-label w-1/3 text-sm font-small leading-6 text-gray-900">First Name</label>
    <input type="text" id="firstName" class="form-input w-2/3 rounded-md border-0 p-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
</div>

<div class="input-group flex items-center w-1/2 ">
  <label for="lastName" class="form-label w-1/3 text-sm font-small leading-6 text-gray-900">Last Name</label>
<input type="text" id="lastName" class="form-input w-2/3 rounded-md border-0 p-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
</div>

<div class="input-group flex items-center w-1/2">
  <label for="adress" class="form-label w-1/3 text-sm font-small leading-6 text-gray-900">Adress</label>
  <input type="text" id="adress" class="form-input w-2/3 rounded-md border-0 p-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
</div>

<div class="input-group flex items-center w-1/2">
  <label for="email" class="form-label w-1/3 text-sm font-small leading-6 text-gray-900">Email</label>
  <input type="email" id="email" class="form-input w-2/3 rounded-md border-0 p-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
</div>

<div class="input-group flex items-center w-1/2">
  <label for="password" class="form-label w-1/3 text-sm font-small leading-6 text-gray-900">Password</label>
  <input type="password" id="password" class="form-input w-2/3 rounded-md border-0 p-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
</div>

<div class="input-group flex items-center w-1/2">
  <label for="rep-password" class="form-label w-1/3 text-sm font-small leading-6 text-gray-900">Repeat Password</label>
  <input type="password" id="rep-password" class="form-input w-2/3 rounded-md border-0 p-1 text-gray-900 shadow-sm ring-1 ring-inset ring-gray-300 placeholder:text-gray-400 focus:ring-2 focus:ring-inset sm:text-sm sm:leading-6">
</div>
    <div class="flex justify-end w-1/2">
<button id="btn-submit" class="btn btn-submit rounded-md py-1 px-3 bg-primary hover:bg-rose-300 transition flex c-left" >Submit!</button>
</div>
</form>
</div>

    <script src="script.js"></script>
</body>
</html>
