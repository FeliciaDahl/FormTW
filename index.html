<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <script src="https://cdn.tailwindcss.com"></script>
    <title>Form</title>
</head>
<body>
<div class="container">

    <div class="headline">
        <h1>Become a member!</h1>
        <p>Please fill in your information to be part of our community!</p>
    </div>

<form id="regForm" class="reg-form">

<div class="input-group">
<label for="firstName" class="form-label">First Name</label>
<input type="text" id="firstName" class="form-input">
</div>

<div class="input-group">
<label for="lastName" class="form-label">Last Name</label>
<input type="text" id="lastName" class="form-input">
</div>

<div class="input-group">
<label for="adress" class="form-label">Adress</label>
<input type="text" id="adress" class="form-input">
</div>

<div class="input-group">
    <label for="email" class="form-label">Email</label>
    <input type="email" id="email" class="form-input">
    </div>

<div class="input-group">
<label for="password" class="form-label">Password</label>
<input type="password" id="password" class="form-input">
</div>
<div class="input-group">
<label for="rep-password" class="form-label">Repeat password</label>
<input type="password" id="rep-password" class="form-input">
</div>
    

</form>

</div>

    <script src="script.js"></script>
</body>
</html>
